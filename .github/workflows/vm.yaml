      #    npm install @actions/github
      #    npm install @actions/core
      #- uses: actions/upload-artifact@v4
      #  with:
      #    name: my_artifact
      #    path: artifact.txt
      - name: Send build fail mail
        #if: failure()
        uses: peluse/action-send-mail@3 # xx dawidd6/action-send-mail@v3.12.0
        with:
          #github_token: ${{secrets.GITHUB_TOKEN}}
          server_address: smtp.gmail.com
          server_port: 465
          ignore_cert: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSKEY}}
          subject: Github Actions job result PASS
          to: ${{ env.USER_EMAIL }}
          #paul.e.luse@intel.com
          #${{steps.build.outputs.author}}
