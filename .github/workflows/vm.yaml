name: sandbox-per-patch
# tested with v1 vagrant snapshot..

on:
  pull_request:
  push:
    branches: [ "main" ]

env:
    MAX_VAG_RETRIES: "3"
    VAG_RETRY_DELAY: "5"
    HOME_DIR: ${{ github.workspace }}"
    REPO_NAME: ${{ github.repository_name }}
      
jobs:
  per-patch-testing:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build the project
        id: test1
        run: |
          pwd
          ls -al
          make | tee out.txt
          if [ $? -eq 0 ]; then
              echo "FAIL"
          fi
      #- name: Upload artifacts
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: build-artifacts
      #    path: out.txt
      - name: test stuff
        run: |
          echo "This is some output:"
          echo ${{ steps.test1.outputs.stdout }} 
          echo "End"
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          ignore_cert: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSKEY}}
          subject: Github Actions job result
          to: paul.e.luse@intel.com
          from: md-raid-ci
          body: Build job of ${{github.repository}} completed successfully!
          attachments: out.txt
          reply_to: paul.e.luse@intel.com


          # Optional nodemailerlog: true/false
          #nodemailerlog: false
          # Optional nodemailerdebug: true/false if true lognodem will also be set true
          #nodemailerdebug: false
